
<!-- imported table of grades into Jinja -->
<!DOCTYPE html>
<html>
<head>
	<title>Student Info</title>
</head>
<body>
	<h1> {{ first }} {{ last }}</h1>

	<p>GitHub Account: {{ github }}</p>

	<ul>
		{% for pair in table %}
		<li>Project name: {{ pair[0] }}</li>
		<li>Project grade: {{ pair[1] }}</li>
		{% endfor%}
	</ul>
</body>
</html>
